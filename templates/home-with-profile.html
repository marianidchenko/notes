{% extends 'base/base.html' %}
{% block page_content %}
        <!--end navigation bar-->

        <h1>My Notes</h1>
        {% if notes %}
            {% for note in notes %}
             <div class="note-container">
            <h2>{{ note.title }} <img src="{{ note.image_url }}" /></h2>

            <div class="right">
                <a class="button details" href="{% url 'show note details' note.pk%}">Details</a>
                <a class="button edit" href="{% url 'show edit note' note.pk %}">Edit</a>
                <a class="button delete" href="{% url 'show delete note' note.pk %}">Delete</a>
            </div>
        </div>
            {% endfor %}
        {% else %}
            <h2>There are no notes.</h2>
        {% endif %}


{% endblock %}
